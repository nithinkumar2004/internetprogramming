<!DOCTYPE html>
<html>
<head>
    <title>Student Result</title>
    <script>
        function calculateResult() {
            let m1 = parseInt(document.getElementById("m1").value);
            let m2 = parseInt(document.getElementById("m2").value);
            let m3 = parseInt(document.getElementById("m3").value);

            let total = m1 + m2 + m3;
            let avg = total / 3;
            let grade, result;

            if (m1 < 35 || m2 < 35 || m3 < 35) {
                result = "Fail";
                grade = "F";
            } else {
                result = "Pass";
                if (avg >= 90) grade = "A+";
                else if (avg >= 75) grade = "A";
                else if (avg >= 60) grade = "B";
                else grade = "C";
            }

            document.getElementById("output").innerHTML = `
                Total: ${total}<br>
                Average: ${avg.toFixed(2)}<br>
                Result: ${result}<br>
                Grade: ${grade}
            `;
        }
    </script>
</head>
<body>
    <h2>Student Information</h2>
    Name: <input type="text" id="name"><br>
    Mark 1: <input type="number" id="m1"><br>
    Mark 2: <input type="number" id="m2"><br>
    Mark 3: <input type="number" id="m3"><br><br>
    <button onclick="calculateResult()">Calculate</button>
    <div id="output"></div>
</body>
</html>
