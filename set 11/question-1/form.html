<!DOCTYPE html>
<html>
<head>
    <title>Multi-Form Validation</title>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let cc = document.getElementById("creditcard").value;

            if (!/^[a-zA-Z0-9]{5,}$/.test(username)) {
                alert("Username must be at least 5 characters and alphanumeric.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Invalid email address.");
                return false;
            }

            if (!/^\d{16}$/.test(cc)) {
                alert("Credit card must be 16 digits.");
                return false;
            }

            alert("All validations passed. You're good to go!");
            return true;
        }
    </script>
</head>
<body>
    <h2>User Registration + Payment</h2>
    <form onsubmit="return validateForm()">
        Username: <input type="text" id="username"><br>
        Password: <input type="password" id="password"><br>
        Email: <input type="text" id="email"><br>
        Credit Card: <input type="text" id="creditcard"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
